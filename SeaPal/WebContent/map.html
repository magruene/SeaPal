<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map_canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js? key=AIzaSyCevVCFYKmZP3PAuy7edPTwmCNYpaLrb-c&sensor=false">
	
</script>
<script type="text/javascript" src="/js/map.js"></script>
<script type="text/javascript">
	function initialize() {
		var mapOptions = {
			center : new google.maps.LatLng(47.66, 9.16),
			zoom : 14,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"),
				mapOptions);
		google.maps.event.addListener(map, 'center_changed', function() {
			document.getElementById("lat").firstChild.nodeValue = map
					.getCenter().lat();
			document.getElementById("long").firstChild.nodeValue = map
					.getCenter().lng();
		})
		google.maps.event.addListener(map, 'click', function (event) {

	        // handler for default mode
	        if (currentMode == MODE.DEFAULT) {
	            setTemporaryMarker(event.latLng);
	        } else if (currentMode == MODE.ROUTE || currentMode == MODE.DISTANCE) {
	            addRouteMarker(event.latLng);
	        }
	    });
	}
</script>
</head>
<body onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%"></div>
</body>
</html>
